<!DOCTYPE html>
<html>

<!--início-->

<head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <style>
        body{
            padding: 55px;
        }
        .form-control:invalid{
            border: 1px solid #cc0000;
        }
    </style>
</head>
<!--fim head-->

<!--início body-->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">Mirror Fashion</a>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas Frequentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na Mirror Fashion! Preencha seus daos para efetivar a compra</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade</label>
                            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <output for="qtd preço" id="total" type="total" class="form-control">129,90</output>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header">
                                <h2>Sua compra</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>

                                <dt>Cor</dt>
                                <dd>Verde</dd>

                                <dt>Tamanho</dt>
                                <dd>40</dd>

                                <dt>Preço</dt>
                                <dd id="preco">R$ 129,90</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <form class="col-md-8">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados pessoais</legend>

                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" name="nome" id="nome" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="email@exemplo.com">
                        </div>

                        <div class="form-group">
                            <label for="CPF">CPF</label>
                            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" data-mask="999.999.999-99" required>
                        </div>

                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6">
                        <legend>Cartão de crédito</legend>

                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" data-mask="9999 9999 9999 9999 - 999">
                        </div>

                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custon-select" id="bandeira-cartao">
                                <option disabled selected>Selecione um opção...</option>
                                <option value="visa">VISA</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar Pedido
                </button>
            </form>
        </div>
    </div>

    
    <script type="text/javascript" src="js/total.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/inputmask-plugin.js"></script>
</body>
<!--fim body-->

</html
